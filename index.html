    <script>
      // grain effect source: https://codepen.io/zadvorsky/pen/PwyoMm
      console.log("Hello world");

      const vh = Math.max(document.documentElement.clientHeight || 0, window.innerHeight || 0);
      document.addEventListener("scroll", function () {
        var scrollPosition = window.scrollY || window.pageYOffset;
        var element = document.querySelector(".zson-bg");
        if (!element) return;

        var elementRect = element.getBoundingClientRect();
        var xh = (vh - elementRect.top) / vh;
        xh = xh * 15;
        xh = xh - 10;
        element.style.backgroundPosition = `center, center ${xh}px, center`;
      });

      var viewWidth,
        viewHeight,
        ctx,
        patternCanvas,
        patternCtx,
        patternData,
        canvas = document.getElementById("canvas"),
        patternSize = 64,
        patternScaleX = 2,
        patternScaleY = 2,
        patternRefreshInterval = 6,
        patternAlpha = 18,
        patternPixelDataLength = patternSize * patternSize * 4,
        frame = 0;
      function initCanvas() {
        (viewWidth = canvas.width = canvas.clientWidth), (viewHeight = canvas.height = canvas.clientHeight), (ctx = canvas.getContext("2d")).scale(patternScaleX, patternScaleY);
      }
      function initGrain() {
        ((patternCanvas = document.createElement("canvas")).width = patternSize), (patternCanvas.height = patternSize), (patternData = (patternCtx = patternCanvas.getContext("2d")).createImageData(patternSize, patternSize));
      }
      function update() {
        for (var t, a = 0; a < patternPixelDataLength; a += 4) (t = (255 * Math.random()) | 0), (patternData.data[a] = t), (patternData.data[a + 1] = t), (patternData.data[a + 2] = t), (patternData.data[a + 3] = patternAlpha);
        patternCtx.putImageData(patternData, 0, 0);
      }
      function draw() {
        ctx.clearRect(0, 0, viewWidth, viewHeight), (ctx.fillStyle = ctx.createPattern(patternCanvas, "repeat")), ctx.fillRect(0, 0, viewWidth, viewHeight);
      }
      function loop() {
        ++frame % patternRefreshInterval == 0 && (update(), draw()), requestAnimationFrame(loop);
      }
      window.onload = function () {
        initCanvas(), initGrain(), requestAnimationFrame(loop);
      };
